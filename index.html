<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Deploy Demo üöÄ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      animation: fadeInDown 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px 50px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: white;
      color: #3b82f6;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background: #3b82f6;
      color: white;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello from GitHub Actions üöÄ</h1>
    <p>Your site was deployed automatically with CI/CD magic ‚ú®</p>
    <button class="btn" onclick="alert('Auto-deploy working perfectly! üéâ')">Test It</button>
  </div>
  <footer>Made with ‚ù§ using GitHub Actions</footer>
</body>
</html>
